     <div class="container h-25">
        <img src="./images/bookcircus.jpg" class = "img-fluid" id="topimage" alt="Image not found" >
     </div>
     <div class="container"> 
       <p class = "h4 circush4" style="border-style:solid; border-width:thin; text-align: center;"> Only on Friday and Saturday Evenings! Enjoy your Dinner with Exclusive Circus Show. <br>
        Choose a date to see the Circus Group and Get your Tickets.</p>
     </div>
     <form>
       <div class ="container p-1">
        <div class="row">
            <div class="col-lg-6 col-sm-12"><label class="form-label p-0">Choose Show date</label>   </div>
            
            <div class="col-lg-6 col-sm-12"> <label id ="lblshowdetail" class="form-label ">Show Details</label></div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12"><input type='text' class='date w-25' id="dt1" required>  </div>
            <div class="col-lg-6 col-sm-12">  <span id = "spshowdetails" style="border-style:solid;border-width:thin;">&nbsp; Face First Group Performance &nbsp;</span></div>
        </div>
        </div>
  
       <div class="container" >
       
        <a id="showimglink" target="_blank" href="https://www.facefirstcompany.com/"><img class ="img-fluid" id ="showimg" style="float:right" src="./images/FaceFirst.jpeg" alt="" ></a>
        </div>
        <div class="container p-1">
            <label class="form-label p-0">Choose Show time</label>  <br>
            <select class="form-select w-25" required id="showtime" >
                <option value="">--Choose an option--</option>
                <option value="1">17:30</option>
                <option value="2">18:30</option>
                <option value="3">19:30</option>
                <option value="3">20:30</option>
              </select>
        </div>
       
        <div class="container p-1">
            <label class="form-label">How Many?</label>   <br>  
            <input type="text" class="form-control w-25" id="tottick" required>
            <label class="form-label">Free: 0-2 Yrs</label>
        </div>
        <div class="container p-1">
            <label class="form-label">Booking Name</label>   <br>  
            <input type="text" class="form-control w-25" id="bkname" required>
        </div>
        <div class="container p-1">
            <label class="form-label">Email Id</label>   <br>  
            <input type="email" class="form-control w-25" id="circusemail" placeholder="name@example.com" required> <br>
           <!-- <input type="submit" onclick="bookcircus()" value="*Book"> -->        
            <button  type="button" onclick="bookcircus()" class="btn btn-primary circusbt" style="background-color:#9F2B68;">*Book Circus</button>
            <label class="form-label">
                *When you book a circus, table is reserved too</label><br><br>
        </div>
 
     </form>
